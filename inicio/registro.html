<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="stylesregistro.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcrypt/3.0.8/bcrypt.min.js"></script>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="bg-video">
            <source src="Ninja Gaiden 3 Razor's Edge Launch Trailer.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
        <div class="register-container">
            <div class="register-box">
                <h2>Registro</h2>
                <form id="register-form">
                    <div class="input-group">
                        <input type="text" id="username" required>
                        <label for="username">Nombre de Usuario</label>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" required>
                        <label for="email">Correo Electrónico</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" name="password" required>
                        <label for="password">Contraseña</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="confirm-password" required>
                        <label for="confirm-password">Confirmar Contraseña</label>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn">Registrar</button>
                        <div class="social-login">
                            <p>O regístrate con</p>
                            <button type="button" class="social-btn google">Google</button>
                            <button type="button" class="social-btn facebook">Facebook</button>
                        </div>
                    </div>
                </form>
                <div class="login">
                    <p>¿Ya tienes una cuenta? <a href="#">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="Caracteres.js"></script>
    <script src="CSegunra.js"></script>
    <script src="script.js"></script>
</body>
</html>
